{% extends "layout.html" %}

{% block body %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('static/assets/img/home-bg.jpg')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Admin Panel</h1>
                            <span class="subheading">Manage your posts here</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    
                    <h1>Basic Actions</h1>
                    
                    <a href="/dashboard"><button class ="btn btn-primary text-uppercase">Dashboard Home</button></a>
                    <a href="/logout"><button class ="btn btn-primary text-uppercase">Logout</button></a>
                     
                    <hr>

                    <h1>Add/Edit Posts</h1>
                    
                    <form  action="/edit/{{sno}}" method="post" novalidate data-sb-form-api-token="API_TOKEN">
                        <div class="form-floating">
                            <input class="form-control" id="title" type="text" placeholder="Enter title..." data-sb-validations="required" name="title" value="{{post.title}}" />
                            <label for="title">Title</label>
                            <div class="invalid-feedback" data-sb-feedback="name:required">A title is required.</div>
                        </div>
                        <div class="form-floating">
                            <input class="form-control" id="tline" type="text" placeholder="Enter your tagline..." name="tline" value="{{post.tagline}}"/>
                            <label for="tagline">Tagline</label>
                            <div class="invalid-feedback" data-sb-feedback="email:required">An email is required.</div>
                            <div class="invalid-feedback" data-sb-feedback="email:email">Email is not valid.</div>
                        </div>
                        <div class="form-floating">
                            <input class="form-control" id="slug" type="text" placeholder="Enter slug..." name="slug" value="{{post.slug}}"/>
                            <label for="slug">Slug</label>
                            <div class="invalid-feedback" data-sb-feedback="phone:required">A phone slug is required.</div>
                        </div>
                        <div class="form-floating">
                            <textarea class="form-control" id="content" placeholder="Enter your content here..." style="height: 12rem" data-sb-validations="required" name="content" >{{post.content}}</textarea>
                            <label for="content">Content</label>
                            <div class="invalid-feedback" data-sb-feedback="message:required">A message is required.</div>
                        </div>
                        <div class="form-floating">
                            <input class="form-control" id="img_file" type="text" placeholder="Enter image filename..." name="img_file" value="{{post.img_file}}" />
                            <label for="img_file">Image File</label>
                            <div class="invalid-feedback" data-sb-feedback="phone:required">A phone number is required.</div>
                        </div>
                        <br />
                        
                        <!-- Submit Button-->
                        <button class ="btn btn-primary text-uppercase" type="submit">Submit</button>
                    </form>
             
                   
                </div>
            </div>
        </div>
    
{% endblock %}
